<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">

var ImageViewer = {
	images: [	"국화:Chrysanthemum.jpg", 
				"사막:Desert.jpg", 
				"수국:Hydrangeas.jpg", 
				"해파리:Jellyfish.jpg", 
				"코알라:Koala.jpg", 
				"등대:Lighthouse.jpg", 
				"펭귄:Penguins.jpg", 
				"툴립:Tulips.jpg" ],
	
	init :function(){
	$("button").click(function(){
		// 랜덤 변수 
		onChangeImage();
	});	
	$("img").dblclick( function(){
		var imageName= $(this).attr("alt");
		alert(imageName);
	});	
	$("img").mousedown( function(){
		onChangeImage();
	});
	}
}
	
var onChangeImage = function(){
		var result = Math.floor( Math.random() * (ImageViewer.images.length)  ) + 1;
		//console.log(result)
		
		var imageInfo = ImageViewer.images[ result - 1 ];
		var infos = ImageViewer.images[result-1].split( ":" );
		
		$( "img" ).
		attr({
			"src": "images/" + infos[1],
			"alt":infos[0]
		});
		
		console.log(infos[0] + ":" + infos[1] );
}

$(function(){
	ImageViewer.init();
});
	

</script>
</head>
<body>
	<button>화면을 변경</button>
	<p>
		<img src="images/Desert.jpg" alt="사막" />
	</p>
</body>
